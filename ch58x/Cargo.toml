[package]
edition = "2021"
name = "ch58x"
version = "0.1.6"
authors = ["Andelf <andelf@gmail.com>", "ch32-rs Contributors"]
description = "Device support crates for CH58X devices"
repository = "https://github.com/ch32-rs/ch32-rs"
readme = "README.md"
keywords = ["wch", "ch32", "svd2rust", "no_std", "embedded"]
categories = ["embedded", "no-std", "hardware-support"]
license = "MIT/Apache-2.0"

[dependencies]
critical-section = { version = "1.0", optional = true }
riscv = { version = "0.9.0", optional = true }
riscv-rt = { version = "0.10.0", optional = true }
vcell = "0.1.0"

[package.metadata.docs.rs]
features = ['rt', 'ch58x', 'critical-section']
default-target = "riscv32imac-unknown-none-elf"
targets = []

[features]
default = ["rt"]
rt = ["riscv-rt"]
ch58x = []
